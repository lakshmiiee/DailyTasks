<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Viewport</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: stretch;
    min-height: 100vh;
    width: 100%;
  }

  .left {
  flex: 1;
  min-height: 100vh;
  background: linear-gradient(to bottom, #a0c4ff, #d9d3cc, #f6d7b0);


  }

  .right {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    
  }

  .right form {
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 15px;
  }

  h2 {
    color: darkorange;
    font-weight: bolder;
    font-family: sans-serif;
    font-size: xx-large;
    text-align: center;
  }

  label {
    font-size: 16px;
  }

  input {
    height: 30px;
    padding: 5px;
    font-size: 14px;
  }

  .chk {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
  }

  button {
    height: 40px;
    background-color: darkorange;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  @media only screen and (max-width: 700px) {
    body {
      flex-direction: column;
    }

    .left {
      display: none;
    }

    .right {
      width: 100%;
      min-height: 100vh;
      
      padding: 20px;
    }

    .right form {
      width: 100%;
      max-width: 100%;
      padding: 10px;
    }
  }
</style>
</head>
<body>

<div class="left">
 
</div>

<div class="right">
  <form>
    <h2>Login Form</h2>

    <label for="email"><b>Email:</b></label>
    <input type="email" name="email" id="email">

    <label for="pass"><b>Password:</b></label>
    <input type="password" name="pass" id="pass">

    <div class="chk">
      <input type="checkbox" name="bx" id="bx">
      <label for="bx">Remember Me</label>
    </div>

    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
