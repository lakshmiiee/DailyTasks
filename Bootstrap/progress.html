<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>progress bar</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>





<div class="progress">
     <div class="progress-bar bg-primary" style="width:10%"></div>
</div>
<div class="progress">
      <div class="progress-bar bg-secondary" style="width:20%"></div></div>
<div class="progress">
     <div class="progress-bar bg-success" style="width:30%"></div>
</div>
<div class="progress">
     <div class="progress-bar bg-danger" style="width:40%"></div>
</div>
<div class="progress">
     <div class="progress-bar bg-warning" style="width:50%"></div>
</div>
<div class="progress">
     <div class="progress-bar bg-info" style="width:60%"></div>
</div>
<div class="progress">
     <div class="progress-bar bg-dark" style="width:70%"></div>
</div>
<div class="progress">
     <div class="progress-bar bg-light" style="width:80%"></div>
</div>
<div class="progress">
     <div class="progress-bar bg-white" style="width:90%"></div>
</div><br>


<div class="progress">
  <div class="progress-bar progress-bar-striped" style="width:50%"></div>
</div><br>


<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:50%"></div>
</div><br>


<div class="progress">
  <div class="progress-bar bg-primary" style="width:30%">
    Primary
  </div>
  <div class="progress-bar bg-warning" style="width:20%">
    Warning
  </div>
  <div class="progress-bar bg-info" style="width:10%">
    Info
  </div>
</div>
<br>
<div class="progress">
  <div class="progress-bar" style="width:50%"></div>
</div><br>
<div class="progress">
  <div class="progress-bar" style="width:50%">50%</div>
</div>
</body>
</html>
