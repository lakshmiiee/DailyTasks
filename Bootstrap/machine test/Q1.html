<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-primary">

  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="bg-white rounded shadow p-4" style="width: 100%; max-width: 800px;">
      <h2 class="display-6">Sign Up</h2>
      <p>Please fill in this form to create an account</p>
      
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control bg-light" placeholder="Enter First Name" name="fname">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control bg-light" placeholder="Enter Last Name" name="lname">
          </div>
        </div>

        <div class="form-group">
          <input type="email" class="form-control bg-light" placeholder="Enter Email" name="email">
        </div>

        <div class="form-group">
          <input type="password" class="form-control bg-light" placeholder="Enter Password" name="pwd">
        </div>

        <div class="form-group">
          <input type="password" class="form-control bg-light" placeholder="Confirm Password" name="cpwd">
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="termsCheck">
          <label class="form-check-label" for="termsCheck">
            I accept the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary " >Sign Up</button>
      </form>
    </div>
  </div>

  <p class="text-white text-center mt-3">
    Already have an account? <a href="#" class="text-white font-weight-bold">Login here</a>
  </p>

</body>
</html>
