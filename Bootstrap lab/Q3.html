    <h6 class="text-center mb-4 display-6">Sign in to GitHub</h6>

    
    <div class="card shadow-sm mb-3" style=" background-color: whitesmoke; ">
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username or email address</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username or email">
          </div>

          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label for="password" class="form-label mb-0">Password</label>
              <a href="#" class="small">Forgot password?</a>
            </div>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">Sign in</button>
          </div>
        </form>
      </div>
    </div>

    
    <div class="card text-center shadow-sm">
      <div class="card-body py-3">
        <p class="mb-0">New to GitHub? <a href="#">Create an account</a></p>
      </div>
    </div>

    
    <footer class="text-center mt-4 small">
      <a href="#" class="text-decoration-none me-3">Terms</a>
      <a href="#" class="text-decoration-none me-3">Privacy</a>
      <a href="#" class="text-decoration-none me-3">Security</a>
      <a href="#" class="text-decoration-none">Contact GitHub</a>
    </footer>
