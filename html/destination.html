<!DOCTYPE html>
<html>
<head>
  <title>Dream Destinations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2e8b57;
      margin-bottom: 30px;
    }

    .container {
      text-align: center;
    }

    .destination {
      display: inline-block;
      vertical-align: top;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 300px;
      margin: 10px;
      padding: 15px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .destination img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .destination h2 {
      color: #333;
      margin: 10px 0;
    }

    .destination a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      background-color: #2e8b57;
      padding: 8px 16px;
      border-radius: 5px;
    }

    .destination a:hover {
      background-color: #1e6b43;
    }
  </style>
</head>
<body>

  <h1>Dream Destinations</h1>

  <div class="container">
    <div class="destination">
      <h2>Bali</h2>
      <img src="Bali.jpg" alt="Bali">
      <br>
      <a href="https://www.justwravel.com/blog/reasons-to-visit-bali/" target="_blank">Learn More</a>
    </div>

    <div class="destination">
      <h2>Banaras</h2>
      <img src="banaras.webp" alt="Banaras">
      <br>
      <a href="https://www.justwravel.com/blog/banaras-blog/" target="_blank">Learn More</a>
    </div>

    <div class="destination">
      <h2>Ladakh</h2>
      <img src="ladakh.jpg" alt="Ladakh">
      <br>
      <a href="https://www.justwravel.com/blog/purne/" target="_blank">Learn More</a>
    </div>
  </div>

</body>
</html>
