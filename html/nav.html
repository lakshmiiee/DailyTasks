<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Nav Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


  <div class="bg-dark py-3">
    <ul class="nav nav-pills justify-content-center">
      <li class="nav-item me-3">
        <a class="nav-link active" href="#">Active</a>
      </li>
      <li class="nav-item me-3">
        <a class="nav-link bg-light text-dark" href="#">Link</a>
      </li>
      <li class="nav-item me-3">
        <a class="nav-link bg-light text-dark" href="#">Disabled</a>
      </li>
    </ul>
  </div>

  <br><br>

  
  <nav class="navbar navbar-expand-sm bg-dark justify-content-center py-3">
    <ul class="navbar-nav">
      <li class="nav-item me-3">
        <a class="nav-link  px-3 rounded  bg-light text-dark" href="#">Home 1</a>
      </li>
      <li class="nav-item me-3">
        <a class="nav-link bg-light px-3 rounded text-dark" href="#">Home 2</a>
      </li>
      <li class="nav-item me-3">
        <a class="nav-link bg-light px-3 rounded text-dark" href="#">Home 3</a>
      </li>
    </ul>
  </nav>

<nav class="navbar bg-secondary">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Details</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Contact</a>
    </li>
  </ul>
</nav>
<br>
<br>
<nav class="navbar navbar-expand-sm bg-secondary">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Details</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Contact</a>
    </li>
  </ul>
</nav>
<br><br>
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" href="#">Active</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Link</a>
  </li>
<li class="nav-item">
    <a class="nav-link disabled" href="#">Disabled</a>
  </li>
</ul>
</body>
</html>
