<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website with Icon Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: lightpink;
    }

    header {
      background-color: black;
      padding: 15px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
      display: flex;
      align-items: center;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    nav ul li a img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #2e4a7d;
    }

    p {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="home.html"><img src="home.png" alt="Home Icon">Home</a></li>
        <li><a href="about.html"><img src="about.png" alt="About Icon">About</a></li>
        <li><a href="books.html"><img src="services.png" alt="Services Icon">Services</a></li>
        <li><a href="contact.html"><img src="contact.png" alt="Contact Icon">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Welcome to My Website</h1>
    <p>This is the homepage. Use the navigation bar above to explore other pages.</p>
  </main>

</body>
</html>
