<html>
<head>

	<title>margins</title>
</head>
<style>

	border:2px solid blue;
	margin:100px 150px;
	background-color: pink;
}

}

}
h4{
	border:5px solid blue;
	margin:130px 180px;
	background-color: pink;
}

	border: 1px ridge green;		  
	margin: auto;
	background-color: lightblue;
}
</style>
<body>
<h1>Hello World</h1>
<h2>Hello World</h2>
