<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>css</title>

	<style>
		table,tr,th,td{
			border: 2px double black;
			width: 550px;
			text-align: center;
			vertical-align: center;
			background-color: lightblue;
			margin-top: 200px;
		}
		th{
			height: 50px;
			background-color: lightpink;	
		}
		a:link{
			color: blue;
		}
		a:visited{
			color: green;
		}
		a:hover{
			color: red;
		}
		a:active{
			color: coral;
		}
		

	</style>
</head>
<body>
	<center>
<table>
	<tr>
		<th>one</th>
		<th>two</th>
		<th>three</th>
	</tr>
	<tr>
		<td>aa</td>
		<td>bb</td>
		<td>cc</td>
	</tr>
	<tr>
		<td>dd</td>
		<td>ee</td>
		<td>ff</td>
	</tr>

</table>

<br><br><br>

<div>
<a href="https://www.google.com/">This is a link</a>	
<a href="https://www.youtube.com/">This is a link</a>	
<a href="https://www.gmail.com/">This is a link</a>	
</div>
</center>
</body>
</html>
