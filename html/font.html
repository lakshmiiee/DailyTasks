<!DOCTYPE html>  
<html>  
<head>  
<style>  
body {  
font-size: 100%;  
}  
h1 
{ 
	font-family: sans-serif; 
	font-style: italic;
	font-size: small;
	font-weight: bold;
}  
h2 
{ 
	font-family: serif; 
	font-style: oblique;
	font-size: medium;
	font-weight: bolder;
}   
p 
{ 
	font-family: monospace;
	font-style: normal; 
	font-size: large;
	font-weight: 400;
}   
}  
</style>  
</head>  
<body>  
<h1>This heading is shown in sans-serif(Italic).</h1>  
<h2>This heading is shown in serif.(oblique)</h2>  
<p>This paragraph is written in monospace.(normal)</p>  
</body>  
</html>
