<h1>CONTACT FORM</h1><br><br>
<form style="border-radius: 5px; border: 2px;">

	<label for="name">Enter your name:</label>
	<input type="text" name="name" id="name" required><br><br><br><br>

	<label for="num">Enter your number:</label>
	<input type="text" name="num" id="num" maxlength="10" required><br><br><br><br>

	<label for="des">description:</label>
<textarea id="des" name="des" required></textarea><br><br><br><br>


	<label for="com">Type of communication:</label>
	<select id="com" name="com" required>
		<option value="sales">sales</option>
		<option value="service">service</option>
		<option value="enquiry">Enquiry</option>
		<option value="advertisement" selected >advertisement</option>

	</select><br><br><br><br>

	<button type="submit">Submit</button>


</form>
