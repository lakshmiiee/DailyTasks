<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2> 

<h2>toString()</h2>

<p>The toString() method returns an array as a comma separated string:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];

document.getElementById("demo").innerHTML = "The type of fruits array is " + 
typeof(fruits) 
document.getElementById("demo1").innerHTML = "After using the toString () method type becomes " + 
typeof(fruits.toString());//covert to string
//document.write(fruits);

//join method
document.getElementById("demo2").innerHTML=fruits.join(" $ ");

//push and pop
console.log(fruits);
document.getElementById("demo3").innerHTML=fruits.pop();
console.log(fruits);
document.getElementById("demo4").innerHTML=fruits.push("kiwi");
console.log(fruits);

//shift() removes first element unlike popand unshift()
document.getElementById("demo5").innerHTML=fruits.shift();
console.log(fruits);
document.getElementById("demo6").innerHTML=fruits.unshift("grapes");
console.log(fruits);

//change elements
document.getElementById("demo7").innerHTML=fruits[2]="anaar"
console.log(fruits);

//delete elements
document.getElementById("demo8").innerHTML=delete fruits[1];
console.log(fruits);

//splice to add and del
document.getElementById("demo9").innerHTML=fruits.splice(1,0,"pineapple","guava");
console.log(fruits);
document.getElementById("demo9").innerHTML=fruits.splice(4,1);
console.log(fruits);




</script>

</body>
</html>
