<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task 6</title>
</head>
<body>
    <h3>All Products:</h3>
    <p id="all"></p>

    <h3>Products with Price > 50:</h3>
    <p id="filtered"></p>

    <h3>Updated Products List:</h3>
    <p id="updated"></p>

    <script>

    	
        var product = ["Apple", "Orange", "Pineapple", "Grapes", "Banana"];
        var price = [200, 100, 50, 120, 40];

        // 1. Merge using map
        var merged = product.map(function(item, index) {
            return { Product: item, Price: price[index]};
        });

        // 2.Display all products using foreach
        var display="";
        merged.forEach(function(value){
            display+= ` Product: ${value.Product} - Price : ${value.Price}`+"<br>";
        });
        document.getElementById("all").innerHTML=display;

        // 3.filter
        var filtered="";
        merged.filter(function(value){
            return value.Price>50;
        }).forEach(function(value){
            filtered+= ` Product: ${value.Product} - Price : ${value.Price}`+"<br>";
        });
        document.getElementById("filtered").innerHTML = filtered;

        //
        merged.push({ Product:"Watermelon", Price: 80});
        var updated="";
        merged.forEach(function(value){
            updated+= ` Product: ${value.Product} - Price : ${value.Price}`+"<br>";
        });
        document.getElementById("updated").innerHTML = updated;



        


    </script>
</body>
</html>
